<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML FORMS</title>
</head>
<body>
   <form action="/contact-me">
    <label for="email"> UserName:</label>
    <input type="text" id="email" placeholder="email or phone" required="true"><br>
    Password: <input type="password" id="user_password" placeholder="enter password"> <br>

    <input type="submit">
    <input type="date"><br>
    <input type="file"><br>
   color: <input type="color"><br>
   Range:<input type="range"><br>
   pokeme:<input type="button" value="poked"><br>
   sumbit:<input type="button" value="click me"><br>
   <label for="male">male</label>
   <input type="radio" id="male" name="gender" value="male"><br>
   <label for="female">female</label>
   <input type="radio" id="female" name="gender" value="female"><br>
   <label for="other">other</label>
   <input type="radio" id="other" name="gender" value="other"><br>
   <label for="c">C</label>
   <input type="checkbox" name="language" id="c" value="C"><br>
   <label for="java">java</label>
   <input type="checkbox" name="language" id="java" value="java"><br>
   <label for="python"> python</label>
   <input type="checkbox" name="language" id="python" value="python"><br>
   

   <label for="fruits">choose a fruit</label>
   <select id="fruits" name="fruits">
        <option value="apple">apple</option>
        <option value="orange">orange</option>
        <option value="pomogranate">pomogranate</option>


   </select>

   <textarea name="story" id="story" rows="4" cols="48"></textarea>

</html>
